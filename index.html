<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gameTitle">
    <h1>Memory Game!</h1>
    <h2>Matched: <span id="score"></span>/5 Guesses: <span id="attempts">0</span></span></h2>
    <h2>Your Lowest Score: <span id="lowscore"></span></h2>
    </div>
    <div class="controls">
      <button id="restart">New Game</button>
      <button id="start">Deal The Cards</button>
      </div> 
    <div id="game">
    </div>
    <script src="script.js"></script>
  </body>
</html>
